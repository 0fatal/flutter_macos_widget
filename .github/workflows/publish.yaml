name: publish

on:
  push:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
      - name: Dart and Flutter Package Publisher
        uses: k-paxian/dart-package-publisher@v1.5.1
        with:
          accessToken: ${{ secrets.ACCESS_TOKEN }}
          refreshToken: ${{ secrets.REFRESH_TOKEN }}
          
